<!DOCTYPE html>
<html lang="en">
    <head>
    	<title>Project Euler - Problem 1</title>
    	<link rel="stylesheet" href="../_css/css.css" />
    </head>
	<body>
		<h1>Project Euler - Problem 1</h1>
		<p>Add all the natural numbers below one thousand that are multiples of 3 or 5.</p>
		<img src="../_images/loader.gif" alt="calculating" id="calculating" />
		<form>
			<input type="text" id="solution" />
			<input type="submit" value="Get Answer" id="submit" />
		</form>
		<div id="notes"></div>
		<script type="text/javascript" src="../_js/js.js"></script>
		<script type="text/javascript">
		getSum = function ( limit, tests ) {
			var total = 0,
			isDivisible = function ( x ) {
				var a = ( typeof tests === 'object' && tests.hasOwnProperty( 'length' ) )? tests : [ tests ], 
				l = a.length,
				pass = false;
				while( l-- ){
					if( x % a[ l ] === 0 ){
						pass = true;
						break;
					}
				}
				return pass? x : 0;
			};
			while( limit-- ){
				total = total + isDivisible( limit );
			}
			return total;
		};
		
		init = function(){
			var notes = 'Function takes two arguments. The first is an integer representing the limit (in this case 1000). The second is an array containing all of the integers that the natural numbers must be a multiple of (in this case 3 or 5).';
			answer( getSum( 1000, [ 3, 5 ]), notes );
		}
		</script>
	</body>
</html>
