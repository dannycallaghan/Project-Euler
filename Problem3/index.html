<html lang="en">

	<body>
		<h1>Project Euler - Problem 3</h1>
		<p>The prime factors of 13195 are 5, 7, 13 and 29.</p>
		<p>What is the largest prime factor of the number 600851475143?</p>
		<img src="../_images/loader.gif" alt="calculating" id="calculating" />
		<form>
			<input type="text" id="solution" />
			<input type="submit" value="Get Answer" id="submit" />
		</form>
		<div id="notes"></div>
		<script type="text/javascript" src="../_js/js.js"></script>
		<script type="text/javascript">
		// solution start
		getLargestPrimeFactor = function ( target ) {
			var foo = target,
			tester = 2,
			result = [];
			while( tester * tester <= foo ){
				if( foo % tester === 0 ){
					foo = foo / tester;
					result.push( tester );
				}else{
					tester++;
				}
			} 
			if( foo !== 1 ){
				result.push( foo );
			}
			return Math.max.apply( Math, result );
		};
		// solution end

		init = function(){
			var notes = 'Function takes one argument. An integer representing the target number (in this case 600851475143).';
			answer( getLargestPrimeFactor( 600851475143 ), notes );
		}
		</script>
	</body>
