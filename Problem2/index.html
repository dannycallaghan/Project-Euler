<!DOCTYPE html>
<html lang="en">
    <head>
    	<title>Project Euler - Problem 2</title>
    	<link rel="stylesheet" href="../_css/css.css" />
    </head>
	<body>
		<h1>Project Euler - Problem 2</h1>
		<p>By considering the terms in the Fibonacci sequence whose values do not exceed four million, find the sum of the even-valued terms.</p>
		<img src="../_images/loader.gif" alt="calculating" id="calculating" />
		<form>
			<input type="text" id="solution" />
			<input type="submit" value="Get Answer" id="submit" />
		</form>
		<div id="notes"></div>
		<script type="text/javascript" src="../_js/js.js"></script>
		<script type="text/javascript">
		getSum = function ( limit ) {
			var x = 1,
			y = 1,
			total = 0,
			getNext = function () {
				var i = x + y;
				x = y;
				y = i;
				if( i < limit ){
					total = total + ( ( i % 2 )? 0 : i );
					getNext();
				}
			};
			getNext();
			return total;
		}
		
		init = function(){
			var notes = 'Function takes one argument. An integer representing the limit (in this case four million).';
			answer( getSum( 4000000 ), notes );
		}
		</script>
	</body>
</html>
