	<body>
		<h1>Project Euler - Problem 7</h1>
		<p>By listing the first six prime numbers: 2, 3, 5, 7, 11, and 13, we can see that the 6th prime is 13.</p>
		<p>What is the 10001st prime number?</p>
		<img src="../_images/loader.gif" alt="calculating" id="calculating" />
		<form>
			<input type="text" id="solution" />
			<input type="submit" value="Get Answer" id="submit" />
		</form>
		<div id="notes"></div>
		<script type="text/javascript" src="../_js/js.js"></script>
		<script type="text/javascript">
		// solution start
		getPrimeNumberByPosition = function( limit ){
            var candidate = 3,
                primes = [ 2 ];
            while( primes.length < limit ){
                for( var i = 2; i < candidate; i = i + 1 ){
                    if( candidate % i === 0 ){
                        isPrime = false;
                        break;
                    }else{
                        isPrime = true;
                    }
                }
                if( isPrime ){
                    primes.push( candidate );
                }
                candidate += 2;
            }
            return primes[ primes.length - 1];
        }
        // solution end
        
        init = function(){
			var notes = 'Function takes one argument - an integer representing which prime number to return (in this case 10001).';
			answer( getPrimeNumberByPosition( 10001 ), notes );
		}
		</script>
